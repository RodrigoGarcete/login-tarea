{% extends "base.html" %}

{% block main %}
<h1>Task list page</h1>
<table>
  <tr>
    <th>title</th>
    <th>content</th>
    <th colspan="3"></th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{task.title}}</td>
    <td>{{task.content}}</td>
    <td><a href="{% url 'tasks:detail' task.id %}">detailed</a></td>
    <td><a href="{% url 'tasks:edit' task.id %}">edit</a></td>
    <td><a href="{% url 'tasks:delete' task.id %}">delete</a></td>
  </tr>
  {% endfor %}
</table>

<br>

<a href="{% url 'tasks:create' %}">Create New</a>

{% endblock %}
